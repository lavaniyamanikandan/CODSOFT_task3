<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="icon" href="calciimg2.png">
    <link rel="stylesheet" href="C:\Users\156847\Desktop\calculator\calci.css">
</head>
<body style="background-color:rgb(239, 183, 201);">
  <div class="calci">
        
            <input style="width: 350px;height: 50px;margin-left: 13px;margin-top: 10px;border: 2px;border-style: ridge;border-color: brown;" type="text" id="result" readonly>
    <div class="buttons">      
       <button onclick="clearResult()">🧹</button>
       <button onclick="appendToResult('1')">🎲</button>
       <button onclick="appendToResult('2')">✌</button>
        <button onclick="appendToResult('3')">3️⃣</button>
       <button onclick="appendToResult('+')">➕</button>
       <button onclick="appendToResult('4')">🕓</button>
       <button onclick="appendToResult('5')">🖐🏻</button>
       <button onclick="appendToResult('6')">🌀</button>
       <button onclick="appendToResult('-')">➖</button>
       <button onclick="appendToResult('7')">7</button>
       <button onclick="appendToResult('8')">🎱</button>
       <button onclick="appendToResult('9')">9️⃣</button>
       <button onclick="appendToResult('*')">✖️</button>
       <button onclick="appendToResult('0')">🟡</button>
       <button onclick="appendToResult('/')">➗</button>
       <button onclick="calculateResult()">➜</button>
    </div>
 </div>

    <script>
        function clearResult() {
            document.getElementById('result').value = '';
        }

        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>

</body>
</html>
